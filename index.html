<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container_ bg_white d-flex">
                <div class="left">
                    <div class="header">
                        <img src="./img/avatar_io.jpg" alt="Sofia" class="avatar">
                        <span>Sofia</span>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="banner d-flex">
                        <div><i class="fa-solid fa-bell-slash"></i></div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche desktop</a href="">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                      </div>                      
                    <ul class="list-unstyled">
                        <li v-for="(user,index) in contacts" :key= "index">
                            <img :src="user.avatar" alt="user.name" class="avatar">
                            <span>{{user.name}}</span>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="header">
                        <img :src="contacts[activeContact].avatar" alt="{{contacts[activeContact].name}}" class="avatar">
                        <span>{{contacts[activeContact].name}}</span>
                    </div>
                    <div class="chat-container">
                        <div v-for="(mex,index) in contacts[activeContact].messages" :key="index">
                            {{mex.message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
    </html>
