<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container_ bg_white d_flex">
                <div class="left">
                    <div class="header d_flex align-items-center justify-content-between px-2 border-end border-secondary-subtle">
                        <div>
                            <img src="./img/avatar_io.jpg" alt="Sofia" class="avatar">
                            <span class="align-middle">Sofia</span>
                        </div>
                        <div>
                            <i class="fa-solid icon fa-circle-notch"></i>
                            <i class="fa-solid icon fa-message px-4"></i>
                            <i class="fa-solid icon fa-ellipsis-vertical pe-3"></i>
                        </div>
                    </div>
                    <div class="banner d_flex align-items-center px-3">
                        <div class="white-circle"><i class="fa-solid bell_ fa-bell-slash"></i></div>
                        <div class="ms-3">
                            <p class="m-0 lh-1">Ricevi notifiche di nuovi messaggi</p>
                            <a href="" class="link-underline-secondary link-secondary fsize-m">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="input-group p-2 bg-light">
                        <span class="input-group-text bg-white px-4" id="basic-addon1"><i class="fa-solid fa-magnifying-glass text-body-tertiary"></i></span>
                        <input type="text" class="form-control fsize-m" placeholder="Cerca o inizia una nuova chat" v-model="contact" @keyup="searchContact">
                      </div>                      
                    <ul class="list-unstyled">
                        <li v-show="user.visible ? 'visible' : ''" v-for="(user,index) in contacts" :key= "index" class="d_flex border-bottom border-secondary-subtle" @click="changeContact(index)">
                            <img :src="user.avatar" alt="user.name" class="avatar mx-3 my-2">
                            <div class="ms-2">
                                <p class="m-0 fs-5">{{user.name}}</p>
                                <p class="m-0 fsize-m text-body-tertiary">Ultimo messaggio inviato {{lastAccess(index)}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="header d_flex align-items-center justify-content-between px-2">
                        <div class="d_flex">
                            <img :src="contacts[activeContact].avatar" alt="{{contacts[activeContact].name}}" class="avatar">
                            <div class="ms-2 ">
                                <p class="m-0 ms-3 fsize-l lh-lg">{{contacts[activeContact].name}}</p>
                                <p class="m-0 ms-3 fsize-m lh-1">Ultimo accesso oggi alle {{lastAccess(activeContact)}}</p>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid icon fa-magnifying-glass"></i>
                            <i class="fa-solid icon fa-paperclip px-4"></i>
                            <i class="fa-solid icon fa-ellipsis-vertical pe-3"></i>
                        </div>
                    </div>
                    <div class="chat-container pt-5 px-5">
                        <div v-for="(mex,index) in contacts[activeContact].messages" :key="index" :class="mex.status == 'sent' ? 'text-end' : ''" class="px-5 py-4">
                            <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit.  -->
                            <span :class="mex.status == 'sent' ? 'message-sent' : 'message-received'" class="message rounded my-5">{{mex.message}}<span class="message-time">{{mex.date}}</span></span>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-1 chat-bar"><i class="fa-regular icon fa-face-smile"></i></div>
                            <div class="col-10 chat-bar"><input type="text" class="form-control fsize-m p-3" placeholder="Scrivi un messaggio" v-model="new_mex" @keyup.enter="newMessage(activeContact)"></div>
                            <div class="col-1 chat-bar"><i class="fa-solid icon fa-microphone"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
    </html>
